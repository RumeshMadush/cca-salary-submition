# Server
server.port=8082

# Database — connects to identity_db (matches existing identity-schema.sql)
# All values read from environment variables — nothing hardcoded
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/identity_db
spring.datasource.username=${DB_USER:postgres}
# spring.datasource.password=${DB_PASSWORD:postgres_password}
spring.datasource.password=postgres_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate — ddl-auto=none because schema is managed by identity-schema.sql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Secret — read from environment variable
app.jwt.secret=${JWT_SECRET:AtLeast32CharLongSecretKeyForJWT!}
app.jwt.expiration-ms=86400000

# Actuator health endpoint (used by K8s readiness/liveness probes)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
